<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестийн Шалгалт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            background-image: url('3.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
        }
        .container {
            background: rgb(221, 223, 224);
            width: 400px;
            margin: 80px auto;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 5px 4px 10px rgba(0, 0, 0, 0.1);
            background-image: url('5.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
        }
        h1 { font-size: 24px; }
        .question { font-size: 18px; margin: 20px 0; }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: black;
            border-radius: 5px;
            background: #2b2928;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .options button:hover { background: #99a0a5; }
        .correct { background: #2ecc71 !important; }
        .wrong { background: #e74c3c !important; }
        .restart, .start-btn, .back-btn {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background: #191a19;
            color: white;
            border: white;
            cursor: pointer;
            border-radius: 10px;
        }
        .restart:hover, .start-btn:hover, .back-btn:hover { background: #774057; }
        .hidden { display: none; }
        
    </style>
</head>
<body>
    <div class="container" id="menu">
        <h1>Нүүр амны тестийн эмхэтгэл
            амжилт хүсье!
        </h1>
        <button class="start-btn" onclick="startQuiz('exam')">Шалгалт Өгөх</button>
        <button class="start-btn" onclick="showPracticeCategories()">Зүгээр тест Ажиллах</button>
    </div>
    
    <div class="container hidden" id="categoryMenu">
        <h1>Дуртайгаа</h1>
        <button class="start-btn" onclick="showGroupSelection('group1')">Нүүр амны эмчилгээ</button>
        <button class="start-btn" onclick="showGroupSelection('group2')">Нүүр амны согог засал</button>
        <button class="start-btn" onclick="showGroupSelection('group3')">Нүүр амны мэс засал</button>
        <button class="back-btn" onclick="backToMain()">Буцах</button>
    </div>
    
    <div class="container hidden" id="groupSelection">
        <h1>Тестийн Бүлэг</h1>
        <button class="start-btn" id="selectedGroupButton" onclick="startQuiz('practice', selectedGroup)">Тест Эхлүүлэх</button>
        <button class="back-btn" onclick="backToCategory()">Буцах</button>
    </div>
    
    <div class="container hidden" id="quiz">

        <p class="question"></p>
        <div class="options"></div>
        <p class="score"></p>
        <button class="restart" onclick="restartQuiz()">Дахин эхлэх</button>
        <button class="back-btn" onclick="backToMain()">Буцах</button>
        
    </div>

        let currentQuestions = [];
        let currentQuestion = 0;
        let score = 0;
        let selectedGroup = "";
        let mode = "exam";

        function showPracticeCategories() {
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("categoryMenu").classList.remove("hidden");
        }

        function showGroupSelection(group) {
            selectedGroup = group;
            document.getElementById("categoryMenu").classList.add("hidden");
            document.getElementById("groupSelection").classList.remove("hidden");
            document.getElementById("selectedGroupButton").setAttribute("onclick", `startQuiz('practice', '${group}')`);
        }

        function backToMain() {
            document.getElementById("quiz").classList.add("hidden");
            document.getElementById("categoryMenu").classList.add("hidden");
            document.getElementById("groupSelection").classList.add("hidden");
            document.getElementById("menu").classList.remove("hidden");

            document.querySelector(".score").textContent = '';
        }

        function backToCategory() {
            document.getElementById("groupSelection").classList.add("hidden");
            document.getElementById("categoryMenu").classList.remove("hidden");
        }

        function startQuiz(selectedMode, group = "") {
            mode = selectedMode;
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("categoryMenu").classList.add("hidden");
            document.getElementById("groupSelection").classList.add("hidden");
            document.getElementById("quiz").classList.remove("hidden");

            if (mode === "exam") {
                currentQuestions = Object.values(allQuestions).flat().sort(() => 0.5 - Math.random()).slice(0, 150);
                score = 0;
                document.querySelector(".score").textContent = '';  
            } else {
                currentQuestions = allQuestions[group] || [];
                score = 0;  
                document.querySelector(".score").textContent = '';  
            }

            currentQuestion = 0;
            loadQuestion();
        }

        function loadQuestion() {
            const question = currentQuestions[currentQuestion];
            document.querySelector(".question").textContent = question.question;
            document.querySelector(".options").innerHTML = "";
            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option, question.answer);
                document.querySelector(".options").appendChild(button);
            });
        }

        function checkAnswer(selectedOption, correctAnswer) {
            const buttons = document.querySelectorAll(".options button");
            buttons.forEach(button => {
                if (button.textContent === correctAnswer) {
                    button.classList.add("correct");
                } else if (button.textContent === selectedOption) {
                    button.classList.add("wrong");
                }
                button.disabled = true;
            });

            if (mode === "exam" && selectedOption === correctAnswer) {
                score++;
            }

            currentQuestion++;

            setTimeout(() => {
                if (currentQuestion < currentQuestions.length) {
                    loadQuestion();
                } else {
                    showScore();
                }
            }, 1000);
        }

        function showScore() {
            if (mode === "exam") {
                document.querySelector(".score").textContent = `Таны шалгалтын оноо: ${score} / ${currentQuestions.length}`;
            }
        }

        function restartQuiz() {
            score = 0;
            currentQuestion = 0;
            document.querySelector(".score").textContent = '';  
            loadQuestion();
        }
    </script>
